# GitLab CI/CD Pipeline for V-SHINE Study Platform
# Simple pipeline that only runs platform tests on every commit

stages:
  - test

# Global settings
variables:
  NODE_VERSION: "20"
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

# Cache configuration for faster builds
cache:
  paths:
    - platform/node_modules/
    - platform/.npm/

# Test job for platform backend
test:platform:
  stage: test
  image: node:${NODE_VERSION}-alpine
  before_script:
    - cd platform
    - npm ci --cache .npm --prefer-offline
  script:
    - npm run test -- --run --coverage --reporter=verbose
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: platform/coverage/cobertura-coverage.xml
      junit: platform/test-results.xml
    paths:
      - platform/coverage/
    expire_in: 30 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG

# Simple workflow rules
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG